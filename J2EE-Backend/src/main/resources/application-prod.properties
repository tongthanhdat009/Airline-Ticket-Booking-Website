# ==========================================
# PRODUCTION PROFILE CONFIGURATION
# ==========================================
# Kích hoạt: java -jar app.jar --spring.profiles.active=prod
# Hoặc đặt SPRING_PROFILES_ACTIVE=prod trong systemd environment
# ==========================================

# Tắt SQL logging cho production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Production logging - chỉ WARNING trở lên
logging.level.org.springframework.security=WARN
logging.level.org.springframework.ai=WARN
logging.level.org.springframework.web.client=WARN
logging.level.com.example.j2ee.service=INFO
logging.level.com.example.j2ee.controller=INFO

# Flyway - validate chặt hơn trong production
spring.flyway.validate-on-migrate=true

# CORS cho production domain
app.cors.allowed-origins=https://jadt-airline.io.vn,https://www.jadt-airline.io.vn
