# ==========================================
# DEFAULT APPLICATION CONFIGURATION
# ==========================================
# This file contains default configurations that apply to all environments.
# Environment-specific configs are in:
#   - application-staging.properties (port 8081, airline_stag_db)
#   - application-prod.properties (port 8080, airline_prod_db)
#
# To run with specific profile:
#   java -jar app.jar --spring.profiles.active=staging
#   java -jar app.jar --spring.profiles.active=prod
# ==========================================

spring.application.name=J2EE-Backend

# Default server config (can be overridden by profile-specific configs)
server.servlet.context-path=/api

# QUAN TRỌNG: Trust X-Forwarded-* headers từ Nginx reverse proxy
# Giúp Spring xác định đúng scheme (https), host, port từ client
# Sửa lỗi "Invalid CORS request" khi deploy production sau reverse proxy
server.forward-headers-strategy=framework

# ==========================================
# DEFAULT DATABASE CONFIGURATION
# ==========================================
# For local development only. Override via .env on production.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/datvemaybay?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JWT CONFIGURATION
# ==========================================
jwt.secret=${JWT_SECRET:}
jwt.access-expiration=300000
jwt.refresh-expiration=2592000000

# ==========================================
# FLYWAY CONFIGURATION
# ==========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.encoding=UTF-8
spring.flyway.out-of-order=false
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true

# ==========================================
# JPA / HIBERNATE CONFIGURATION
# ==========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# ==========================================
# LOGGING CONFIGURATION (DEFAULT)
# ==========================================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.com.example.j2ee.service=DEBUG
logging.level.com.example.j2ee.controller=DEBUG

# ==========================================
# API KEYS
# ==========================================
airportdb.api.key=${AIRPORTDB_API_KEY:}

# ==========================================
# SPRING AI CONFIGURATION - OpenRouter
# ==========================================
spring.ai.openai.api-key=${OPENROUTER_API_KEY:}
spring.ai.openai.base-url=https://openrouter.ai/api
spring.ai.openai.chat.options.model=tngtech/tng-r1t-chimera:free
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=4096

# ==========================================
# GOOGLE OAUTH2 CONFIGURATION
# ==========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid, profile, email
spring.security.oauth2.client.registration.google.redirect-uri=${FRONTEND_URL:http://localhost:8080}/login/oauth2/code/google

# ==========================================
# EMAIL CONFIGURATION (Gmail)
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ==========================================
# VNPAY PAYMENT CONFIGURATION (SANDBOX)
# ==========================================
vnpay.tmnCode=${VNPAY_TMN_CODE:}
vnpay.secretKey=${VNPAY_SECRET_KEY:}
vnpay.payUrl=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.returnUrl=${FRONTEND_URL:http://localhost:8080}/api/vnpay/payment-callback
vnpay.apiUrl=https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
vnpay.frontendUrl=${FRONTEND_URL:http://localhost:5173}/vnpay-callback

# ==========================================
# FRONTEND URL CONFIGURATION
# ==========================================
app.frontend.url=${FRONTEND_URL:http://localhost:5173}
