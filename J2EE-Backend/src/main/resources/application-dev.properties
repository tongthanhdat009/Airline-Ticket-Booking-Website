# ==========================================
# DEV PROFILE CONFIGURATION
# ==========================================
# Kích hoạt: java -jar app.jar --spring.profiles.active=dev
# Hoặc đặt SPRING_PROFILES_ACTIVE=dev trong .env
# ==========================================

# Bật SQL logging cho debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Bật DEBUG logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.com.example.j2ee.service=DEBUG
logging.level.com.example.j2ee.controller=DEBUG

# CORS cho local development
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000
