# ==========================================
# STAGING ENVIRONMENT CONFIGURATION
# ==========================================

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# ==========================================
# DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/airline_stag_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:airline_user}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# FLYWAY CONFIGURATION (STAGING)
# ==========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.encoding=UTF-8
spring.flyway.out-of-order=false
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true

# ==========================================
# JPA / HIBERNATE CONFIGURATION
# ==========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# ==========================================
# LOGGING CONFIGURATION (STAGING)
# ==========================================
# More verbose logging for debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.com.example.j2ee.service=DEBUG
logging.level.com.example.j2ee.controller=DEBUG

# Log file configuration
logging.file.name=/opt/airline-stag/logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# ==========================================
# JWT CONFIGURATION
# ==========================================
jwt.secret=${JWT_SECRET:}
jwt.access-expiration=300000
jwt.refresh-expiration=2592000000

# ==========================================
# SPRING AI CONFIGURATION
# ==========================================
spring.ai.openai.api-key=${OPENROUTER_API_KEY:}
spring.ai.openai.base-url=https://openrouter.ai/api
spring.ai.openai.chat.options.model=tngtech/tng-r1t-chimera:free
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=4096

# ==========================================
# GOOGLE OAUTH2 CONFIGURATION
# ==========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid, profile, email
# Staging OAuth2 redirect URI (update in Google Console)
spring.security.oauth2.client.registration.google.redirect-uri=http://43.255.120.80:8081/api/login/oauth2/code/google

# ==========================================
# EMAIL CONFIGURATION
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ==========================================
# VNPAY PAYMENT CONFIGURATION (SANDBOX)
# ==========================================
# Staging uses sandbox environment with VPS IP
vnpay.tmnCode=${VNPAY_TMN_CODE:}
vnpay.secretKey=${VNPAY_SECRET_KEY:}
vnpay.payUrl=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.returnUrl=http://43.255.120.80:8081/api/vnpay/payment-callback
vnpay.apiUrl=https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
vnpay.frontendUrl=http://43.255.120.80:8081/vnpay-callback

# ==========================================
# FRONTEND URL CONFIGURATION (CORS)
# ==========================================
app.frontend.url=http://43.255.120.80:8081

# ==========================================
# API KEY CONFIGURATION
# ==========================================
airportdb.api.key=${AIRPORTDB_API_KEY:}
