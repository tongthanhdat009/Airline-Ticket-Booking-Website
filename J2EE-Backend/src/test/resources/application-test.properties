# Test Configuration with H2 In-Memory Database

spring.application.name=J2EE-Backend

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Disable Flyway for tests (H2 doesn't work well with MySQL migrations)
spring.flyway.enabled=false

# Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Disable SQL initialization
spring.sql.init.mode=never

# JWT Secret for Testing
jwt.secret=testSecretKeyForTestingPurposeOnly
jwt.access-expiration=300000
jwt.refresh-expiration=2592000000

# Disable unnecessary configurations
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
