name: CI Backend

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'J2EE-Backend/**'
      - '.github/workflows/ci-backend.yml'
  push:
    branches: [main, develop]
    paths:
      - 'J2EE-Backend/**'
      - '.github/workflows/ci-backend.yml'
  workflow_call:

concurrency:
  group: ci-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: J2EE-Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      # - name: Run tests
      #   run: ./mvnw -B -ntp test

      - name: Build backend
        run: ./mvnw -B -ntp clean package -DskipTests

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar-${{ github.sha }}
          path: J2EE-Backend/target/*.jar
          if-no-files-found: error
          retention-days: 14
