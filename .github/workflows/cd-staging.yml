name: CD Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: cd-staging
  cancel-in-progress: true

jobs:
  # Run CI checks before deploying
  ci-backend:
    uses: ./.github/workflows/ci-backend.yml

  ci-frontend:
    uses: ./.github/workflows/ci-frontend.yml

  deploy-staging:
    needs: [ci-backend, ci-frontend]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to staging VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script_stop: true
          envs: GITHUB_TOKEN,GITHUB_REPOSITORY
          script: |
            set -e
            echo "=== Staging Deploy ==="
            echo "Commit: ${{ github.sha }}"
            echo "Branch: ${{ github.ref_name }}"
            echo "Time: $(date -u +%Y-%m-%dT%H:%M:%SZ)"

            # Configure git to use GITHUB_TOKEN for HTTPS clone
            git config --global credential.helper store
            echo "https://x-access-token:${GITHUB_TOKEN}@github.com" > ~/.git-credentials
            export REPO_URL="https://github.com/${GITHUB_REPOSITORY}.git"

            if [ ! -x /opt/airline/deploy-staging.sh ]; then
              echo "ERROR: Missing or not executable /opt/airline/deploy-staging.sh"
              exit 1
            fi
            /opt/airline/deploy-staging.sh

            # Cleanup credentials
            rm -f ~/.git-credentials
            git config --global --unset credential.helper || true
            echo "Staging deploy completed successfully"
