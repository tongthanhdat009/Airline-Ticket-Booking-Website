name: CD-Production

on:
  push:
    branches:
      - main

jobs:
  # ===== CI BACKEND =====
  ci-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: J2EE-Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw -B -ntp test

      - name: Build JAR (skip tests)
        run: ./mvnw -B -ntp package -DskipTests

  # ===== CI FRONTEND =====
  ci-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: J2EE-Frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: J2EE-Frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

  # ===== DEPLOY PRODUCTION =====
  deploy:
    needs: [ci-backend, ci-frontend]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      # ===== DEPLOY BY BUILDING ON SERVER (NO UPLOAD) =====
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            set -e
            # ===== 1. PREPARE BUILD DIRECTORY =====
            BUILD_DIR="/tmp/airline-build-$(date +%s)"
            mkdir -p "$BUILD_DIR"
            cd "$BUILD_DIR"
      # ===== 2. UPLOAD BACKEND =====
      - name: Upload Backend Jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "J2EE-Backend/target/*.jar"
          target: "/opt/airline-prod/backend/"
          strip_components: 2
          overwrite: true
      - name: Upload Backend Jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "J2EE-Backend/target/*.jar"
          target: "/opt/airline-prod/backend/"
          strip_components: 2
          overwrite: true

            # ===== 2. INSTALL DEPENDENCIES (IF NEEDED) =====
            # Java 21
            if ! command -v java &> /dev/null; then
              sudo apt update
              sudo apt install -y openjdk-21-jdk
            fi

            # Maven
            if ! command -v mvn &> /dev/null; then
              sudo apt install -y maven
            fi

            # Node.js 20
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            # pnpm
            if ! command -v pnpm &> /dev/null; then
              npm install -g pnpm@9
            fi

            # Git
            if ! command -v git &> /dev/null; then
              sudo apt install -y git
            fi

            # ===== 3. CLONE REPO (SHALLOW CLONE FOR SPEED) =====
            git clone --depth 1 --branch main https://github.com/${{ github.repository }}.git repo
            cd repo

            # ===== 4. BUILD BACKEND =====
            echo "=== Building Backend ==="
            cd J2EE-Backend
            mvn clean package -DskipTests -q
            sudo mv target/*.jar /opt/airline-prod/backend/app.jar

            # ===== 5. BUILD FRONTEND =====
            echo "=== Building Frontend ==="
            cd ../J2EE-Frontend

            # Setup Node.js if not exists
            if ! command -v pnpm &> /dev/null; then
              npm install -g pnpm@9
            fi

            # Set environment variables for production build
            export VITE_API_BASE_URL="${{ secrets.VITE_API_BASE_URL || '/api' }}"
            export VITE_WS_BASE_URL="${{ secrets.VITE_WS_BASE_URL || '/ws' }}"
            export VITE_APP_ENV="production"
            export VITE_APP_VERSION="${{ github.sha }}"

            echo "Building with:"
            echo "  API_URL: $VITE_API_BASE_URL"
            echo "  WS_URL: $VITE_WS_BASE_URL"
            echo "  ENV: $VITE_APP_ENV"

            pnpm install --frozen-lockfile
            pnpm build

            # ===== 6. DEPLOY FRONTEND =====
            sudo rm -rf /opt/airline-prod/frontend/dist/*
            sudo cp -r dist/* /opt/airline-prod/frontend/dist/

            # ===== 7. FIX PERMISSIONS =====
            sudo chown -R www-data:www-data /opt/airline-prod/frontend
            sudo chmod -R 755 /opt/airline-prod/frontend

            # ===== 8. RELOAD NGINX (config đã có sẵn) =====
            sudo nginx -t && sudo systemctl reload nginx || true

            # ===== 9. RESTART SERVICE =====
            sed -i 's/\r$//' /opt/airline-prod/deploy-production.sh
            sudo bash /opt/airline-prod/deploy-production.sh

            # ===== 10. CLEANUP =====
            cd /
            rm -rf "$BUILD_DIR"

            echo "=== Deploy completed successfully ==="
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
