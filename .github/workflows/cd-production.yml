name: CD-Production

on:
  push:
    branches:
      - main

jobs:
  # ===== CI BACKEND =====
  ci-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: J2EE-Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw -B -ntp test

      - name: Build JAR (skip tests)
        run: ./mvnw -B -ntp package -DskipTests

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: J2EE-Backend/target/*.jar
          if-no-files-found: error
          retention-days: 7

  # ===== CI FRONTEND =====
  ci-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: J2EE-Frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: J2EE-Frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || '/api' }}
          VITE_WS_BASE_URL: ${{ secrets.VITE_WS_BASE_URL || '/ws' }}
          VITE_APP_ENV: production
          VITE_APP_VERSION: ${{ github.sha }}

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: J2EE-Frontend/dist
          if-no-files-found: error
          retention-days: 7

  # ===== DEPLOY PRODUCTION =====
  deploy:
    needs: [ci-backend, ci-frontend]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      # ===== DOWNLOAD ARTIFACTS FROM CI =====
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: J2EE-Backend/target/

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: J2EE-Frontend/dist/

      # ===== 1. PREPARE SERVER DIRECTORIES =====
      - name: Prepare Server Directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/airline-prod/backend
            sudo mkdir -p /opt/airline-prod/frontend/dist
            sudo mkdir -p /opt/airline-deploy
            sudo chown -R $USER:$USER /opt/airline-prod
            sudo chown -R $USER:$USER /opt/airline-deploy

      # ===== 3. UPLOAD BACKEND JAR =====
      - name: Upload Backend JAR
        uses: burnett01/rsync-deployments@v8
        with:
          switches: -avzr --delete
          path: J2EE-Backend/target/
          remote_path: /opt/airline-prod/backend/
          remote_host: ${{ secrets.PRODUCTION_HOST }}
          remote_user: ${{ secrets.PRODUCTION_USER }}
          remote_key: ${{ secrets.PRODUCTION_SSH_KEY }}

      # ===== 4. PACKAGE & UPLOAD FRONTEND =====
      - name: Upload Frontend Dist
        uses: burnett01/rsync-deployments@v8
        with:
          switches: -avzr --delete
          path: J2EE-Frontend/dist/
          remote_path: /opt/airline-prod/frontend/dist/
          remote_host: ${{ secrets.PRODUCTION_HOST }}
          remote_user: ${{ secrets.PRODUCTION_USER }}
          remote_key: ${{ secrets.PRODUCTION_SSH_KEY }}

      # ===== FINALIZE DEPLOY =====
      - name: Finalize Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
            host: ${{ secrets.PRODUCTION_HOST }}
            username: ${{ secrets.PRODUCTION_USER }}
            key: ${{ secrets.PRODUCTION_SSH_KEY }}
            script: |
              set -e
              # ===== BACKEND =====
              BACKEND_DIR="/opt/airline-prod/backend"
              cd "$BACKEND_DIR"

              # Backup JAR c≈©
              [ -f "app.jar" ] && cp app.jar app.jar.backup || true

              # T√¨m JAR m·ªõi nh·∫•t (kh√¥ng ph·∫£i backup) v√† rename
              NEW_JAR=$(ls -t *.jar 2>/dev/null | grep -v "backup" | head -1)
              if [ -n "$NEW_JAR" ] && [ "$NEW_JAR" != "app.jar" ]; then
                mv "$NEW_JAR" app.jar
                echo "‚úÖ New JAR deployed: $NEW_JAR"
              else
                echo "‚ö†Ô∏è  No new JAR found to deploy"
              fi

              # Fix permissions
              chown airline:airline "$BACKEND_DIR/app.jar"
              chmod 644 "$BACKEND_DIR/app.jar"

              # ===== FRONTEND =====
              chown -R www-data:www-data /opt/airline-prod/frontend
              chmod -R 755 /opt/airline-prod/frontend

              # ===== RESTART =====
              echo "üîÑ Restarting airline-backend service..."
              sudo systemctl restart airline
              sleep 5

              if sudo systemctl is-active --quiet airline; then
                echo "‚úÖ Service is running!"
              else
                echo "‚ùå Service failed!"
                sudo systemctl status airline --no-pager
                exit 1
              fi

              # Show recent logs for verification
              echo "üìã Recent logs:"
              sudo journalctl -u airline --since "30 seconds ago" --no-pager | tail -20

              sudo systemctl reload nginx
              echo "‚úÖ Deploy completed!"