name: CD Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: cd-production
  cancel-in-progress: false

jobs:
  # Run CI checks before deploying
  ci-backend:
    uses: ./.github/workflows/ci-backend.yml

  ci-frontend:
    uses: ./.github/workflows/ci-frontend.yml

  deploy-production:
    needs: [ci-backend, ci-frontend]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to production VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script_stop: true
          envs: GITHUB_TOKEN,GITHUB_REPOSITORY
          script: |
            set -e
            echo "=== Production Deploy ==="
            echo "Commit: ${{ github.sha }}"
            echo "Ref: ${{ github.ref_name }}"
            echo "Time: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            echo "Domain: https://jadt-airline.io.vn"

            # Direct URL with token (simpler than credential.helper)
            export REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

            if [ ! -x /opt/airline/deploy-production.sh ]; then
              echo "ERROR: Missing or not executable /opt/airline/deploy-production.sh"
              exit 1
            fi
            /opt/airline/deploy-production.sh "$REPO_URL"

            echo "Production deploy completed successfully"
            echo "Live at: https://jadt-airline.io.vn"
