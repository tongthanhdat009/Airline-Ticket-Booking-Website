name: CD-Production

on:
  push:
    branches:
      - main

jobs:
  # ===== CI BACKEND =====
  ci-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: J2EE-Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw -B -ntp test

      - name: Build JAR (skip tests)
        run: ./mvnw -B -ntp package -DskipTests

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: J2EE-Backend/target/*.jar
          if-no-files-found: error
          retention-days: 7

  # ===== CI FRONTEND =====
  ci-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: J2EE-Frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: J2EE-Frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: J2EE-Frontend/dist
          if-no-files-found: error
          retention-days: 7

  # ===== DEPLOY PRODUCTION =====
  deploy:
    needs: [ci-backend, ci-frontend]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      # ===== DOWNLOAD ARTIFACTS FROM CI =====
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: J2EE-Backend/target/

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: J2EE-Frontend/dist/

      # ===== 1. PREPARE DIRECTORIES =====
      - name: Debug Secrets
        run: |
          echo "PRODUCTION_HOST is set: ${{ secrets.PRODUCTION_HOST != '' }}"
          echo "PRODUCTION_USER is set: ${{ secrets.PRODUCTION_USER != '' }}"
          echo "PRODUCTION_SSH_KEY is set: ${{ secrets.PRODUCTION_SSH_KEY != '' }}"

      - name: Prepare Server Directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/airline-prod/backend
            sudo mkdir -p /opt/airline-prod/frontend/dist
            sudo mkdir -p /opt/airline-deploy
            sudo rm -f /opt/airline-deploy/frontend-dist.tar.gz
            sudo chown -R $USER:$USER /opt/airline-prod
            sudo chown -R $USER:$USER /opt/airline-deploy

      # ===== 2. UPLOAD BACKEND =====
      - name: Upload Backend Jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "J2EE-Backend/target/*.jar"
          target: "/opt/airline-prod/backend/"
          strip_components: 2
          overwrite: true

      # ===== 3. PACKAGE FRONTEND =====
      - name: Package Frontend
        run: tar -czf frontend-dist.tar.gz -C J2EE-Frontend/dist .

      # ===== 4. UPLOAD FRONTEND =====
      - name: Upload Frontend Dist
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "frontend-dist.tar.gz"
          target: "/opt/airline-deploy/"
          overwrite: true

      # ===== 5. RESTART SERVICE & FIX PERMISSIONS =====
      - name: Restart Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            mv /opt/airline-prod/backend/*.jar /opt/airline-prod/backend/app.jar || true

            mkdir -p /opt/airline-prod/frontend/dist
            tar -xzf /opt/airline-deploy/frontend-dist.tar.gz -C /opt/airline-prod/frontend/dist

            sudo chown -R www-data:www-data /opt/airline-prod/frontend
            sudo chmod -R 755 /opt/airline-prod/frontend

            sudo cp /tmp/airline.conf /etc/nginx/sites-available/airline.conf
            sudo rm -f /etc/nginx/sites-enabled/airline.conf
            sudo rm -f /etc/nginx/sites-enabled/airline
            sudo ln -s /etc/nginx/sites-available/airline.conf /etc/nginx/sites-enabled/airline.conf
            sudo nginx -t
            sudo systemctl reload nginx

            sed -i 's/\r$//' /opt/airline-prod/deploy-production.sh || true
            sudo bash /opt/airline-prod/deploy-production.sh
