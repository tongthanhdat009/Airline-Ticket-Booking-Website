name: CD-Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ===== BUILD BACKEND =====
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build Backend
        run: mvn clean package -DskipTests

      # ===== BUILD FRONTEND =====
      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Build Frontend
        working-directory: frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      # ===== 1. PREPARE DIRECTORIES =====
      # Phải tạo thư mục trước khi SCP bắt đầu chép file
      - name: Prepare Server Directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/airline-prod/backend
            sudo mkdir -p /opt/airline-prod/frontend/dist
            # Cấp quyền cho user hiện tại có thể upload file vào đây
            sudo chown -R $USER:$USER /opt/airline-prod

      # ===== 2. UPLOAD BACKEND =====
      - name: Upload Backend Jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "target/*.jar"
          target: "/opt/airline-prod/backend/"
          strip_components: 1 # Gọt bỏ chữ "target/" khi upload
          overwrite: true

      # ===== 3. UPLOAD FRONTEND =====
      - name: Upload Frontend Dist
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "J2EE-Frontend/dist"
          target: "/opt/airline-prod/frontend/dist"
          strip_components: 2 # Gọt bỏ chữ "frontend/dist/" để lấy lõi file bên trong
          overwrite: true

      # ===== 4. RESTART SERVICE & FIX PERMISSIONS =====
      - name: Restart Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            # Đổi tên file Jar thành app.jar để script deploy chạy được
            mv /opt/airline-prod/backend/*.jar /opt/airline-prod/backend/app.jar || true
            
            # Cấp quyền lại cho Nginx đọc frontend (Fix lỗi 403 Forbidden)
            sudo chown -R www-data:www-data /opt/airline-prod/frontend
            sudo chmod -R 755 /opt/airline-prod/frontend
            
            # Sửa lỗi ký tự ^M (CRLF) cho script
            sed -i 's/\r$//' /opt/airline-prod/deploy-production.sh || true
            
            # Chạy script deploy hệ thống
            sudo bash /opt/airline-prod/deploy-production.sh