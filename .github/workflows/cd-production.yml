name: CD-Production

on:
  push:
    branches:
      - main

jobs:
  # ===== CI BACKEND =====
  ci-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: J2EE-Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw -B -ntp test

      - name: Build JAR (skip tests)
        run: ./mvnw -B -ntp package -DskipTests

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: J2EE-Backend/target/*.jar
          if-no-files-found: error
          retention-days: 7

  # ===== CI FRONTEND =====
  ci-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: J2EE-Frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: J2EE-Frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || '/api' }}
          VITE_WS_BASE_URL: ${{ secrets.VITE_WS_BASE_URL || '/ws' }}
          VITE_APP_ENV: production
          VITE_APP_VERSION: ${{ github.sha }}

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: J2EE-Frontend/dist
          if-no-files-found: error
          retention-days: 7

  # ===== DEPLOY PRODUCTION =====
  deploy:
    needs: [ci-backend, ci-frontend]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      # ===== DOWNLOAD ARTIFACTS FROM CI =====
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: J2EE-Backend/target/

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: J2EE-Frontend/dist/

      # ===== 1. PREPARE SERVER DIRECTORIES =====
      - name: Prepare Server Directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/airline-prod/backend
            sudo mkdir -p /opt/airline-prod/frontend/dist
            sudo mkdir -p /opt/airline-deploy
            sudo chown -R $USER:$USER /opt/airline-prod
            sudo chown -R $USER:$USER /opt/airline-deploy

      # ===== 3. UPLOAD BACKEND JAR =====
      - name: Upload Backend JAR
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "J2EE-Backend/target/*.jar"
          target: "/opt/airline-prod/backend/"
          strip_components: 2
          overwrite: true

      # ===== 4. PACKAGE & UPLOAD FRONTEND =====
      - name: Package Frontend
        run: tar -czf frontend-dist.tar.gz -C J2EE-Frontend/dist .

      - name: Upload Frontend Dist
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "frontend-dist.tar.gz"
          target: "/opt/airline-deploy/"
          overwrite: true

      # ===== 5. DEPLOY & RESTART SERVICES =====
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            set -e

            # Move JAR to app.jar
            mv /opt/airline-prod/backend/*.jar /opt/airline-prod/backend/app.jar || true

            # Extract frontend
            mkdir -p /opt/airline-prod/frontend/dist
            tar -xzf /opt/airline-deploy/frontend-dist.tar.gz -C /opt/airline-prod/frontend/dist

            # Fix permissions
            sudo chown -R www-data:www-data /opt/airline-prod/frontend
            sudo chmod -R 755 /opt/airline-prod/frontend

            # Restart backend service
            echo "Restarting airline service..."
            sudo systemctl restart airline

            # Check service status
            sudo systemctl status airline --no-pager

            # Reload nginx (optional)
            sudo systemctl reload nginx
