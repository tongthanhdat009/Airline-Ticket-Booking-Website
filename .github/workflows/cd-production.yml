name: CD-Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ===== BUILD BACKEND =====
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
          cache-dependency-path: J2EE-Backend/pom.xml

      - name: Build Backend
        working-directory: J2EE-Backend
        run: mvn clean package -DskipTests

      # ===== BUILD FRONTEND =====
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: J2EE-Frontend/pnpm-lock.yaml

      - name: Build Frontend
        working-directory: J2EE-Frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      # ===== 1. PREPARE DIRECTORIES =====
      # Phải tạo thư mục trước khi SCP bắt đầu chép file
      - name: Prepare Server Directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/airline-prod/backend
            sudo mkdir -p /opt/airline-prod/frontend/dist
            # Cấp quyền cho user hiện tại có thể upload file vào đây
            sudo chown -R $USER:$USER /opt/airline-prod

      # ===== 2. UPLOAD BACKEND =====
      - name: Upload Backend Jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "J2EE-Backend/target/*.jar"
          target: "/opt/airline-prod/backend/"
          strip_components: 2 # Gọt bỏ "J2EE-Backend/target/" khi upload
          overwrite: true

      # ===== 3. PACKAGE FRONTEND =====
      - name: Package Frontend
        run: tar -czf frontend-dist.tar.gz -C J2EE-Frontend/dist .

      # ===== 4. UPLOAD FRONTEND =====
      - name: Upload Frontend Dist
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "frontend-dist.tar.gz"
          target: "/tmp/"
          overwrite: true

      # ===== 5. RESTART SERVICE & FIX PERMISSIONS =====
      - name: Restart Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            # Đổi tên file Jar thành app.jar để script deploy chạy được
            mv /opt/airline-prod/backend/*.jar /opt/airline-prod/backend/app.jar || true

            # Giải nén frontend vào thư mục đích
            mkdir -p /opt/airline-prod/frontend/dist
            tar -xzf /tmp/frontend-dist.tar.gz -C /opt/airline-prod/frontend/dist

            # Cấp quyền lại cho Nginx đọc frontend (Fix lỗi 403 Forbidden)
            sudo chown -R www-data:www-data /opt/airline-prod/frontend
            sudo chmod -R 755 /opt/airline-prod/frontend

            # Sửa lỗi ký tự ^M (CRLF) cho script
            sed -i 's/\r$//' /opt/airline-prod/deploy-production.sh || true

            # Chạy script deploy hệ thống
            sudo bash /opt/airline-prod/deploy-production.sh