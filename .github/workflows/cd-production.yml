name: CD-Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ===== BUILD BACKEND =====
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build Backend
        run: mvn clean package -DskipTests

      # ===== BUILD FRONTEND =====
      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Build Frontend
        working-directory: frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      # ===== UPLOAD BACKEND =====
      - name: Upload Backend Jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "target/*.jar"
          target: "/opt/airline-prod/backend/app.jar"
          overwrite: true

      # ===== UPLOAD FRONTEND =====
      - name: Upload Frontend Dist
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "frontend/dist/*"
          target: "/opt/airline-prod/frontend/"
          overwrite: true

      # ===== RESTART SERVICE =====
      - name: Restart Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            # Tạo thư mục nếu chưa có
            sudo mkdir -p /opt/airline-prod/frontend/dist
            
            # Sửa lỗi ký tự ^M cho script (phòng trường hợp file bị lưu dạng CRLF)
            sed -i 's/\r$//' /opt/airline-prod/deploy-production.sh || true
            
            # Chạy script deploy (đảm bảo đúng đường dẫn)
            sudo bash /opt/airline-prod/deploy-production.sh
