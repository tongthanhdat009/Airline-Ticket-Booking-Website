name: CI Frontend

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'J2EE-Frontend/**'
      - '.github/workflows/ci-frontend.yml'
  push:
    branches: [main, develop]
    paths:
      - 'J2EE-Frontend/**'
      - '.github/workflows/ci-frontend.yml'
  workflow_call:

concurrency:
  group: ci-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-lint-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: J2EE-Frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: J2EE-Frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint frontend
        run: pnpm lint

      - name: Build frontend
        run: pnpm build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.sha }}
          path: J2EE-Frontend/dist
          if-no-files-found: error
          retention-days: 14
