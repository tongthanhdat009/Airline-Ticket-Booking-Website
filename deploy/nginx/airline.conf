# ==========================================
# NGINX CONFIGURATION FOR AIRLINE BOOKING
# Production & Staging on same VPS
# IP: 43.255.120.80
# ==========================================

# ==========================================
# PRODUCTION (Port 80)
# ==========================================
server {
    listen 80 default_server;
    server_name _;

    # Frontend static files
    root /opt/airline-prod/frontend;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Logging
    access_log /var/log/nginx/airline-prod-access.log;
    error_log /var/log/nginx/airline-prod-error.log;

    # Frontend routes (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to Spring Boot backend (port 8080)
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";

        # Handle OPTIONS requests for CORS
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # WebSocket support (for STOMP)
    location /ws/ {
        proxy_pass http://localhost:8080/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # VNPay callback
    location /vnpay-callback {
        proxy_pass http://localhost:8080/api/vnpay/payment-callback;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

