# ==========================================
# NGINX CONFIGURATION - STAGING
# Domain: staging.jadt-airline.io.vn
# Backend Port: 8081
# ==========================================

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name staging.jadt-airline.io.vn;
    return 301 https://$host$request_uri;
}

# STAGING (HTTPS Port 443)
server {
    listen 443 ssl;
    server_name staging.jadt-airline.io.vn;

    # SSL (Let's Encrypt - certbot)
    ssl_certificate     /etc/letsencrypt/live/staging.jadt-airline.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.jadt-airline.io.vn/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend static files
    root /opt/airline-stag/frontend;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Logging
    access_log /var/log/nginx/airline-stag-access.log;
    error_log  /var/log/nginx/airline-stag-error.log;

    # Frontend routes (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to Spring Boot backend (port 8081)
    location /api/ {
        proxy_pass http://localhost:8081/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # WebSocket support (for STOMP)
    location /ws/ {
        proxy_pass http://localhost:8081/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # VNPay callback
    location /vnpay-callback {
        proxy_pass http://localhost:8081/api/vnpay/payment-callback;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
